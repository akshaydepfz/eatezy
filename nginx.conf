server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Flutter web routing support
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
